<!DOCTYPE html>
<html ng-app>
<head>
<title>Finance</title>
<link rel="stylesheet" href="dartapp.css">
<meta name="viewport"
  content="width=device-width, initial-scale=1, maximum-scale=1">
<link href='http://fonts.googleapis.com/css?family=Courgette'
  rel='stylesheet' type='text/css'>
<link
  href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
  rel="stylesheet">
<link rel="stylesheet"
  href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body ng-cloak>
   <div class="navbar navbar-fixed-top" style="text-align:center; margin-left:auto; margin-right:auto;">
<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

<ins class="adsbygoogle"
     style="display:inline-block;width:320px;height:50px"
     data-ad-client="ca-pub-4265026941264081"
     data-ad-slot="8067983453"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>

</div> 


  <div articles>

    <div ng-switch="ctrl.articlesListLoaded">

      <div ng-switch-when="true">

        <div
          ng-switch="ctrl.articlesListLoaded && !ctrl.articleSelected">
          <div ng-switch-when="true">
            <div ng-repeat="forMark in ctrl.forMarkList"
              ng-click="ctrl.selectArticles(forMark)">

              <div class="media">
                <img class="media-object imgSmall200 pull-left"
                  src='http://146.185.151.26:8080/crop/130x130/{{forMark.ImageLink}}'
                  alt="">

                <div class="media-body">
                  <div class='title'>
                    {{forMark.Title |limitTo:200}}... <i 
                      class="fa fa-chevron-circle-right fa-2x pull-right"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div ng-switch-when="false">

            <bigarticle articelobj="ctrl.selectedArticles" ng-click="ctrl.closeBigArticle()"> </bigarticle>

          </div>
        </div>

      </div>

      <div ng-switch-when="false">

        <i class="fa fa-spinner fa-spin fa-5x"></i>Aspetta...


      </div>


    </div>


  </div>

  <!--
    <div ng-if="ctrl.selectedRecipe != null">
      <h3>Recipe Details</h3>
      <div><strong>Name: </strong>{{ctrl.selectedRecipe.name}}</div>
      <div><strong>Category: </strong>{{ctrl.selectedRecipe.category}}</div>
      <div><strong>Rating: </strong>
          <rating max-rating="5" rating="ctrl.selectedRecipe.rating"></rating>
      </div>
      <div>
        <ul>
          <li ng-repeat="ingredient in ctrl.selectedRecipe.ingredients">
            {{ingredient}}
          </li>
        </ul>
      </div>
      <div><strong>Directions: </strong>{{ctrl.selectedRecipe.directions}}</div>
    </div>
  </div>
   -->
  <script src="packages/shadow_dom/shadow_dom.min.js"></script>
  <script type="application/dart" src="main.dart"></script>
  <script type="text/javascript" src="packages/browser/dart.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script
    src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
